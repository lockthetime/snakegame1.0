<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱贪吃蛇游戏 🐍</title>
    <link rel="stylesheet" href="snake-game.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .redirect-message h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .redirect-message p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-btn {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .redirect-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>🐍 可爱贪吃蛇游戏</h1>
        <p>正在跳转到游戏页面...</p>
        <a href="snake-game.html" class="redirect-btn">立即开始游戏</a>
    </div>
    
    <script>
        // 自动跳转到游戏页面
        setTimeout(() => {
            window.location.href = 'snake-game.html';
        }, 2000);
    </script>
</body>
</html>
